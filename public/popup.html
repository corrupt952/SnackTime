<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 280px;
        margin: 0;
        padding: 0;
        font-family: "Noto Sans JP", sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .timer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .timer-card {
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .timer-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .time-display {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Select Timer</h1>

    <div class="timer-grid">
      <div class="timer-grid">
        <div class="timer-card" id="one-minute">
          <div class="time-display">1:00</div>
        </div>
        <div class="timer-card" id="three-minutes">
          <div class="time-display">3:00</div>
        </div>
        <div class="timer-card" id="five-minutes">
          <div class="time-display">5:00</div>
        </div>
        <div class="timer-card" id="ten-minutes">
          <div class="time-display">10:00</div>
        </div>
        <div class="timer-card" id="custom-time">
          <div class="time-display">âš¡Custom</div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
