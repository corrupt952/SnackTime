name: Release

concurrency:
  group: "release"
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 19
      - name: Export current version
        run: echo "SNACK_TIME_VERSION=v$(jq -r .version package.json)" > $GITHUB_ENV
      - run: npm ci
      - run: npm run build
      - run: >-
          cd dist && \
            zip -r ../snack_time.zip ./*
      # TODO: replace with maintained actions
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.SNACK_TIME_VERSION }}
          release_name: Release ${{ env.SNACK_TIME_VERSION }}
          draft: false
          prerelease: false
      - name: Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: snack_time.zip
          asset_name: snack-time-${{ env.SNACK_TIME_VERSION }}.zip
          asset_content_type: application/zip
